<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>DAR Region 11</title>
  </head>
  <body class="clearfix d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          e-Clearance
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Client Guides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
          <div class="d-flex mx-lg-5 m-sm-0">
            <p class="navbar-text">
              Philippine Standard Time: <span id="show-current-time"></span>
            </p>
          </div>
        </div>
      </div>
    </nav>

    <!--Select Property Location-->
    <section class="p-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-sm-12">
            <h4 class="mb-3 mb-md-0 text-center">
              <span><i class="bi bi-geo-alt"></i></span>&nbsp; Enter the
              location of the property
            </h4>

            <form action="upload.html" class="mt-3" autocomplete="off">
              <div class="form-group py-2">
                <label for="region" class="form-label">Province</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Province</option>
                  <option value="1">Davao City</option>
                  <option value="2">Davao Del Norte</option>
                  <option value="3">Davao De Oro</option>
                  <option value="3">Davao Del SUr</option>
                  <option value="3">Davao Oriental</option>
                  <option value="3">Davao Occidental</option>
                </select>
              </div>
              <div class="form-group py-2">
                <label for="region" class="form-label"
                  >Municipality / City</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Mun./ City</option>
                </select>
              </div>
              <div class="form-group py-2">
                <label for="region" class="form-label">Barangay</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Barangay</option>
                </select>
              </div>
              <hr class="my-5" />
              <h4 class="mb-3 mb-md-0 text-center">
                <span><i class="bi bi-file-earmark-check"></i></span>&nbsp;
                Property details
              </h4>
              <div class="form-group py-2">
                <label for="owner-name" class="form-label"
                  >Name of the Landowner:</label
                >
                <input type="text" class="form-control" id="owner-name" />
              </div>
              <div class="form-group py-2">
                <label for="title-number" class="form-label"
                  >Land Title Number:</label
                >
                <input type="text" class="form-control" id="title-number" />
              </div>
              <div class="form-group py-2">
                <label for="lot-number" class="form-label">Lot Number:</label>
                <input type="text" class="form-control" id="lot-number" />
              </div>
              <div class="form-group py-2">
                <label for="Survey-Number" class="form-label"
                  >Survey Number:</label
                >
                <input type="text" class="form-control" id="Survey-Number" />
              </div>
              <div class="form-group py-2">
                <label for="td-Number" class="form-label"
                  >Latest Tax Declaration:</label
                >
                <input type="text" class="form-control" id="td-Number" />
              </div>

              <hr class="my-5" />
              <h4 class="mb-5 mb-md-0 text-center">
                <span><i class="bi bi-file-earmark-check"></i></span>&nbsp;
                Other Details
              </h4>

              <div class="form-group py-2">
                <label for="deed-conveyance" class="form-label"
                  >Enter the type of Deed of Conveyance√ü</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="deed-conveyance"
                  placeholder="example: Deed of Absolute Sale"
                />
              </div>
              <div class="form-group py-2">
                <label for="deed-conveyance" class="form-label"
                  >Enter the Notarized Public</label
                >
                <input type="text" class="form-control" id="deed-conveyance" />
              </div>
              <div class="row">
                <div class="form-group py-2 col-lg-6 col-sm-12">
                  <label for="deed-conveyance" class="form-label"
                    >Date of execution</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="date-deed-conveyance"
                  />
                </div>
                <div class="form-group py-2 col-lg-6 col-sm-12">
                  <label class="form-label">Place of Conveyance</label>
                  <input
                    type="text"
                    class="form-control"
                    id="place-deed-conveyance"
                  />
                </div>
                <div class="row">
                  <div class="form-group py-2 col-lg-3 col-sm-12">
                    <label class="form-label">Doc. Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="document_number_conveyance"
                    />
                  </div>
                  <div class="form-group py-2 col-lg-3 col-sm-12">
                    <label class="form-label">Page Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="page_number_conveyance"
                    />
                  </div>
                  <div class="form-group py-2 col-lg-3 col-sm-12">
                    <label class="form-label">Book Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="book_number_conveyance"
                    />
                  </div>
                  <div class="form-group py-2 col-lg-3 col-sm-12">
                    <label class="form-label">Year Notarized</label>
                    <input
                      type="text"
                      class="form-control"
                      id="year_notarized_conveyance"
                    />
                  </div>
                </div>
              </div>
              <div class="py-5 form-group d-grid">
                <button class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-muted py-5">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#"
            ><span><i class="bi bi-arrow-up"></i></span>Back to top</a
          >
        </p>
        <h4>&copy;Department of Agrarian Reform</h4>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
