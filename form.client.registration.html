<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAR XI | e-Clearance</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg" />
    <link rel="shortcut icon" href="/images/dar.svg" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">
            <img
              src="images/logo.png"
              alt="Department of Agrarian Reform XI"
              width="200px"
            />
          </a>
        </div>
      </div>
    </nav>
    <div class="container content">
      <h1 class="page-header text-center">
        e-Clearance System<br /><small>Client's Information</small>
      </h1>
      <div class="row">
        <div class="col col-lg-6 col-lg-offset-3 col-xs-12">
          <form action="" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address *</label>
              <input
                type="email"
                class="form-control input-lg"
                id="exampleInputEmail1"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="inputFullname">Enter your fullname *</label>
              <input
                type="text"
                class="form-control input-lg"
                id="InputFirstName"
                placeholder="Full name"
              />
            </div>
            <div class="form-group">
              <label for="InputMobileNumber">Mobile Number *</label>
              <input
                type="text"
                class="form-control input-lg"
                id="InputMiddleName"
                placeholder="Mobile Number"
              />
            </div>
            <div class="form-group">
              <label for="InputAddress">Address *</label>
              <textarea
                name="InputAddress"
                id=""
                cols="3"
                rows="3"
                class="form-control"
              ></textarea>
            </div>
            <button
              class="btn btn-block btn-lg btn-default"
              type="button"
              onclick="navtemp()"
            >
              Next
            </button>
          </form>
        </div>
      </div>
    </div>
    <!--end of content-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      function navtemp() {
        location.replace("form.verification.html");
      }
    </script>
  </body>
</html>
